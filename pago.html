<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Pago</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            margin: 20px;
            color: #333;
        }

        .payment-container {
            background-color: white;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e55c4d;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">
            <a href="index.html">Foodie-MAFIA</a>
        </span>

        <nav class="navigation-header">
            <a href="formulario-recetas.html">Agregar Receta</a>						
            <a href="my-recipes.html">Ver mis Recetas</a>
            <a href="Nosotros.html">Nosotros</a>
        </nav>

        <ul class="social-links">
            <li>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </li>
        </ul>

        <button class="btn-menu-responsive">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>

        <div class="menu-mobile">
            <div class="btn-close">
                <i class="fa-solid fa-x"></i>
            </div>
            <span class="logo">
                <a href="index.html">Foodie-Mafia</a>
            </span>

            <nav class="navigation-mobile">
                <a href="#">Agregar Receta</a>						
            <a href="my-recipes.html">Ver mis Recetas</a>
            <a href="Nosotros.html">Nosotros</a>
            </nav>

            <ul class="social-links">
                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <h1>Completa tu Pago</h1>
    <div class="payment-container">
        <form id="paymentForm">
            <!-- Plan seleccionado -->
            <label for="plan">Plan Seleccionado:</label>
            <select id="plan" name="plan">
                <option value="semanal">$30 - Semanal</option>
                <option value="mensual">$100 - Mensual</option>
                <option value="anual">$900 - Anual</option>
            </select>

            <!-- Información del usuario -->
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ejemplo: Juan Pérez" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ejemplo: correo@ejemplo.com" required>

            <!-- Información de la tarjeta -->
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Fecha de Expiración:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <!-- Botón de pago -->
            <button type="submit">Realizar Pago</button>
        </form>
    </div>
</body>
</html>
