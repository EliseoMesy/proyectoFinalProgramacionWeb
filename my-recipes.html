<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas Guardadas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .recipe-container {
      margin-bottom: 30px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .recipe-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background-color: #080404d3; /* Beige */
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      width: 100%; /* Asegura que el título ocupe todo el ancho */
    }
    .recipe-image {
      width: 100%;
      height: 300px; /* Limita la altura */
      overflow: hidden; /* Evita que las imágenes se desborden */
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .recipe-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .recipe-video iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }
    .recipe-details {
      font-size: 1rem;
      color: #666;
      background-color: #f3f7c6; /* Beige */
      padding: 10px;
      border-radius: 5px;
      text-align: center; /* Centrado de detalles */
      width: 100%; /* Asegura que los detalles ocupen todo el ancho */
    }
    .recipe-details p {
      margin: 5px 0;
    }
    .button-delete {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-delete:hover {
      background-color: #c0392b;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      main {
        padding: 10px;
      }
      .recipe-title {
        font-size: 1.5rem;
      }
      .recipe-details {
        font-size: 0.9rem;
      }
    }

    /* Ajuste para la visualización de imágenes en pantallas grandes */
    @media (min-width: 768px) {
      .recipe-image img {
        object-fit: contain;
        height: auto;
        max-height: 400px; /* Ajusta la altura máxima en pantallas grandes */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Recetas Guardadas</h1>
  </header>

  <main>
    <div id="recipeList"></div>
  </main>

  <footer>
    <p>&copy; 2024 Foodie-Mafia - Todos los derechos reservados</p>
  </footer>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, child, get, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: 'YOUR_API_KEY',
      authDomain: 'YOUR_PROJECT_ID.firebaseapp.com',
      databaseURL: 'https://foodie-para-v4-default-rtdb.firebaseio.com',
      projectId: 'YOUR_PROJECT_ID',
      storageBucket: 'YOUR_PROJECT_ID.appspot.com',
      messagingSenderId: 'YOUR_SENDER_ID',
      appId: 'YOUR_APP_ID'
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const recipeListContainer = document.getElementById('recipeList');

    // Cargar recetas desde Firebase
    async function loadRecipes() {
      const recipeRef = ref(db, 'recipes/');
      try {
        const snapshot = await get(recipeRef);
        if (snapshot.exists()) {
          const recipes = snapshot.val();
          displayRecipes(recipes);
        } else {
          recipeListContainer.innerHTML = '<p>No hay recetas guardadas.</p>';
        }
      } catch (error) {
        console.error('Error al obtener las recetas:', error);
      }
    }

    // Mostrar recetas en la página
    function displayRecipes(recipes) {
      recipeListContainer.innerHTML = '';
      Object.keys(recipes).forEach((key) => {
        const recipe = recipes[key];
        const recipeDiv = document.createElement('div');
        recipeDiv.classList.add('recipe-container');

        recipeDiv.innerHTML = `
          <h2 class="recipe-title">${recipe.recipeName}</h2>
          <div class="recipe-image">
            <img src="${recipe.image}" alt="${recipe.recipeName}">
          </div>
          <div class="recipe-details">
            <p><strong>Ingredientes:</strong> ${recipe.ingredients}</p>
            <p><strong>Procedimiento:</strong> ${recipe.procedure}</p>
            <p><strong>Categoría:</strong> ${recipe.category}</p>
            <p><strong>Tiempo de preparación:</strong> ${recipe.prepTime}</p>
          </div>
          ${recipe.videoLink ? `
            <div class="recipe-video">
              <iframe src="${recipe.videoLink.replace('https://www.youtube.com/watch?v=', 'https://www.youtube.com/embed/')}" allowfullscreen></iframe>
            </div>
          ` : ''}
          <button class="button-delete" onclick="deleteRecipe('${key}')">Eliminar Receta</button>
        `;

        recipeListContainer.appendChild(recipeDiv);
      });
    }

    // Eliminar receta de Firebase
    async function deleteRecipe(recipeId) {
      const recipeRef = ref(db, 'recipes/' + recipeId);
      try {
        await remove(recipeRef);
        alert('Receta eliminada correctamente');
        loadRecipes(); // Recargar las recetas después de eliminar
      } catch (error) {
        console.error('Error al eliminar la receta:', error);
      }
    }

    // Cargar las recetas al cargar la página
    loadRecipes();
  </script>
</body>
</html>
